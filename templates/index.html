    <script>
        const popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
        const popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          return new bootstrap.Popover(popoverTriggerEl);
        });
    </script>
    <script>
        const triggerTabList = document.querySelectorAll('#myTab button')
        triggerTabList.forEach(triggerEl => {
          const tabTrigger = new bootstrap.Tab(triggerEl)

          triggerEl.addEventListener('click', event => {
            event.preventDefault()
            tabTrigger.show()
          })
        })
    </script>
    <script>
        function handleClickEvent() {
            console.log("Button clicked!"); // Add a message to the console for verification
        }

        const button = document.getElementById('get-image-button');

        // Check if the button exists before attaching the event listener
        if (button) {
            button.addEventListener('click', handleClickEvent);
        } else {
            console.error("Button with ID 'myButton' not found!");
        }
    </script>
